services:
  api:
    build: .
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm run dev"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web:/usr/share/nginx/html:ro
      - ./certs:/etc/nginx/certs:ro     # ⬅️ bind-mount des certs générés
    command: ["nginx", "-g", "daemon off;"]  # ⬅️ pas d'entrypoint custom

volumes:
  certs: