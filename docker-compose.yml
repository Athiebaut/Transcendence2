services:
  api:
    build: ./api
    env_file:
      - ./api/.env        # ou remets ".env" si tu gardes le .env Ã  la racine
    volumes:
      - ./api:/app
      - /app/node_modules
      - ./web:/web
    command: sh -c "npm run dev"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/dist:/usr/share/nginx/html:ro      # si "root /usr/share/nginx/html/dist;"
      - ./certs:/etc/nginx/certs:ro
    command: ["nginx", "-g", "daemon off;"]

  web-build:
    image: node:20-bookworm
    working_dir: /web
    volumes:
      - ./web:/web
    command: sh -lc "npm ci && npm run build"
