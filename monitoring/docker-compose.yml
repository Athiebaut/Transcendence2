version: '3.8'

services:
  prometheus:
    build:
      context: ./prometheus
      dockerfile: Dockerfile
    image: prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: always
    # extra_hosts removed or keep as needed
  grafana:
    image: grafana
    container_name: grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    build:
      context: ./grafana
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: always

volumes:
  grafana_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/pong/grafana/data
  prometheus_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/ubuntu/pong/prometheus/data

